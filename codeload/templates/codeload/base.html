{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    {% block style %}
    <link rel="stylesheet" href="{% static 'codeload/style.css' %}">
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="tasklist" class="nav-link">
                    Список задач
                </a>
            </li>
            <li class="nav-item">
                <a href="soltuionslist" class="nav-link">
                    Решения
                </a>
            </li>
            <li class="nav-item">
                <a href="rating" class="nav-link">
                    Рейтинг
                </a>
            </li>
            <li class="nav-item">
                <a href="account" class="nav-link">
                    Профиль
                </a>
            </li>
        </ul>
    </div>
    <section class="main">
        <div class="container">
            {% block content %}
            <div class="row">
                <div class="col" align="center">
                    <h2 align="center">Hi there, lets begin practice programming!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col" align="center">
                    <a href="{% url 'acc:login' %}">
                        <button type="button" class="btn btn-primary">Login</button>
                    </a>
                </div>
            </div>
            {% endblock %}
        </div>
    </section>

</body>

</html>
