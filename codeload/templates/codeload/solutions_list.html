{% if task_solutions_list %}
    <table>
        {% for task in task_solutions_list %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.created_by.username }}</td>
                <td>{{ task.task.task_name }}</td>
                <td>{{ task.tests_passed }}</td>
            </tr>
        {% endfor %}
    </table>
    
{% else %}
<h1>There's no solutions</h1>
{% endif %}
